<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FIGA - Voting DApp</title>
</head>
<body>
    <h1>FIGA - Voting DApp</h1>
    <p>Welcome to the FIGA Voting DApp! Cast your vote for your favorite candidate.</p>
    
    <form id="voteForm">
        <label for="candidateId">Select Candidate:</label>
        <select id="candidateId" name="candidateId">
            <option value="1">Candidate 1</option>
            <option value="2">Candidate 2</option>
            <!-- Add more options for additional candidates if needed -->
        </select>
        <button type="submit">Vote</button>
    </form>

    <div id="result">
        <!-- Display the voting result here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
